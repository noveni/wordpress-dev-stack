# Private repo are located on Gitlab CI
# This script exist here for archive and starter
image: "node:12-alpine"
variables:
  REMOTE_DESTINATION_DIR: ./wp/wp-content/themes

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .npm/
    - node_modules/

stages:
  - build
  - test
  - deploy
  
staging_build:
  stage: build
  only: 
    - staging
    - ci-feature
  before_script:
    - source .env
    - cd $THEME_NAME
    - npm install
  script:
    - echo "Here we are on build step"
    - npm run build
    - echo $PROJECT_NAME
    - echo $THEME_NAME
  artifacts:
    paths:
      - ./wpdevstack/dist/


staging_deploy:
  stage: deploy
  only: 
    - staging
    - ci-feature
  before_script:
    - source .env
    - apk --no-cache add lftp
  script:
    - echo "Here we are on Deploy step"
    - lftp --version
    - lftp -e "open $FTP_ADDRESS; user $FTP_LOGIN $FTP_PASSWORD; mirror --reverse --verbose --delete $THEME_NAME $REMOTE_DESTINATION_DIR/$THEME_NAME/; bye"

production_build:
  stage: build
  only:
    - production
  script:
    - echo "Here we are on build step"

production_deploy:
  stage: deploy
  only: 
    - production
  script:
    - echo "Here we are on build step"
